<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:H="http://java.sun.com/jsf/html">

<h:head>
	<title>Sachbearbeiter Löschen - Administrator</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Sachbearbeiter löschen - Administrator" />
	</h2>
	<h:form>

		<h:panelGrid columns="1">

			<h:outputLabel value="Ausgewählter Sachbearbieter" />
			<h:selectOneMenu value="#{sachbearbeiterAuswahl.sachbearbeiter}">
				<f:selectItems
					value="#{sachbearbeiterAuswahl.sachbearbeiterCollectionString}" />
			</h:selectOneMenu>



			<h:messages />

		</h:panelGrid>


		<h:commandButton value="Löschen"
			action="#{adminSachbearbeiterLoeschenAAS.start}" />
		<h:commandButton value="Zurück" immideate="true"
			action="/AdminAS.xhtml" />

	</h:form>

</h:body>
</html>
