<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<title>Fortbildung löschen</title>
</head>
<body>
	<h2>
		<h:outputText value="Fortbildung löschen" />
	</h2>
	<h:form>
		<h:panelGrid columns="2">

			<h:outputText value="Ausgewählte Fortbildung" />
			<h:selectOneMenu value="#{fortbildungAuswaehlenComboBox.fortbildung}">
				<f:selectItems
					value="#{fortbildungAuswaehlenComboBox.fortbildungCollectionString}" />
			</h:selectOneMenu>

			<h:outputText value="Ausgewählter Sachbearbeiter" />
			<h:selectOneMenu value="#{sachbearbeiterAuswahl.sachbearbeiter}">
				<f:selectItems
					value="#{sachbearbeiterAuswahl.sachbearbeiterCollectionString}" />
			</h:selectOneMenu>
		</h:panelGrid>

		<h:panelGrid columns="1">
			<h:outputText value="Gebuchte Fortbildungen" />

			<h:inputTextarea rows="5" cols="30"
				value="#{sachbearbeiterAuswahl.gebuchteFortbildungen}"
				readonly="true" />
		</h:panelGrid>





		<h:messages />

		<h:panelGrid columns="3">

			<h:commandButton value="Löschen"
				action="#{fortbildungLoeschenAAS.start}" />
			<h:commandButton value="Fehlbuchung" immideate="true"
				action="#{fortbildungLoeschenAAS.fehlbuchung}" />
			<h:commandButton value="Zurück" immideate="true"
				action="#{fortbildungLoeschenAAS.zurueck}" />



		</h:panelGrid>
	</h:form>

</body>
</html>
