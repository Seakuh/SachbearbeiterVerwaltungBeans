<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Sachbearbeiterverwaltung - Administratoren Menue</title>

</h:head>
<h:body>
	<h2>
		<h:outputText value="Sachbearbeiterverwaltung - Administratoren Menü" />
	</h2>
</h:body>
<h:form>
	<h:panelGrid columns="7">


		<h:commandButton value="Erstellen" immideate="true"
			action="AdminSachbearbeiterErzeugen.xhtml?faces-redirect=true" />

			action="#{fortbildungZuweisenAAS.oeffnenAdmin}" />

			immideate="true"
			action="#{fortbildungLoeschenAAS.oeffnenAdmin}" />

			action="ausloggen" />


	</h:panelGrid>

</html>
