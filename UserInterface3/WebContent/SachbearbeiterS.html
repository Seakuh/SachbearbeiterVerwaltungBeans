
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:form>
		<h:panelGrid columns="1">

			<h:outputText value="Benutzername" />
			<h:inputText id="Benutzername" value="#{loginAS.benutzerName}" />

			<h:outputText value="Passwort" />
			<h:inputSecret id="Passwort" value="#{loginAS.passwort}" />

		</h:panelGrid>
		<h:panelGrid columns="2">

			<h:outputText value="Administrator" />
			<h:selectBooleanCheckbox value="#{loginAS.admin}" />
			<h:outputText value="Sachbearbeiter" />
			<h:selectBooleanCheckbox value="#{loginAS.sachbearbeiter}" />
		</h:panelGrid>

		<h:commandButton value="OK" immideate="true" action="#{loginAS.start}" />
		<h:commandButton value="Abbruch" immideate="true"
			action="/menue.xhtml" />

	</h:form>
</ui:composition>
