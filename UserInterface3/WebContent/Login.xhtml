<h:head>
	<title>Login</title>
</h:head>
<h:body>
<h2>Login</h2>
	<h:form>
		<h:panelGrid columns="2">
			<ui:include src="/BenutzernamePasswort.xhtml"></ui:include>
		</h:panelGrid>

	</h:form>

</html>
